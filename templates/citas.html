{% extends "index.html" %}
{% load static %}
{% block content %}

<div class="contact-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <div class="contact-block">
                    {% for i in citas %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h1>{{i.fechaCita}}</h1>
                        <h2>{{i.horaInicioCita}} por {{i.duracionCita}}</h2>
                        <p>{{i.medicoCita}}</p>
                        <button type="submit" value="{{i.id}}" name="eliminar">Eliminar</button>
                    </form>
                    <br>
                    <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
